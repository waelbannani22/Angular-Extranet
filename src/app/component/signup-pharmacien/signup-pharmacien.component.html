<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
   
    <link rel="icon" type="image/x-icon" href="../../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
   
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css" />
   

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
   
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->

              <!-- /Logo -->
              <h4 class="mb-2">Welcome again! ðŸ‘‹</h4>
              <p  class="mb-4">Please sign-up to your account </p>

              <form [formGroup]="detailUser" id="formAuthentication" class="mb-3" >
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submited && f['email'].errors }"

                    id="email"
                    name="email-username"
                    placeholder="Votre email "
                   
                  />
                  
                </div>
                <div class="mb-3">
                    <label for="Nom" class="form-label">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nom"
                     
                      [ngClass]="{ 'is-invalid': submited && f['nom'].errors }"
  
                      id="Nom"
                      name="Nom"
                      placeholder="votre nom "
                      
                    />
                    
                  </div>
                  <div class="mb-3">
                    <label for="Prenom" class="form-label">Prenom</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="prenom"
                      [ngClass]="{ 'is-invalid': submited && f['prenom'].errors }"

                      id="Prenom"
                      name="Prenom"
                      placeholder="votre prenom "
                     
                    />
                    
                  </div>
                  <div class="mb-3">
                    <label for="Matricule" class="form-label">Matricule</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="matricule"
                      [ngClass]="{ 'is-invalid': submited && f['matricule'].errors }"

                      id="Matricule"
                      name="Matricule"
                      placeholder="Matricule"
                     
                    />
                    
                  </div>
                 
                 
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': submited && f['password'].errors }"

                      class="form-control"
                      name="password"
                      aria-describedby="password"
                    />
                   
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                
                
                <div class="mb-3">
                  <button  class="btn btn-primary d-grid w-100" type="button" (click)="signup()"  [disabled]="!detailUser.valid">Sign up</button>
                </div>
              </form>

              <p class="text-center">
                <span>Avez-vous un compte?</span>
                <a href="login">
                  <span>s'identifier</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
        </div>
      </div>
    </div>

   

   
   

   
  </body>
</html>
