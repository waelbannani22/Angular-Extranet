<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>
      Without menu - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro
    </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="/assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <app-nav-bar></app-nav-bar>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <!-- Layout Demo -->
            
             
                <button
                  style="margin: 10px"
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#basicModal"
                ><i class='bx bx-plus-medical' style='color:#ffffff'  ></i>
                  Ajouter une réclamation / Suggestion
                </button>
                <div class="col-lg-4 col-md-6">
                    <div class="mt-3">
                      <!-- Button trigger modal -->

                      <!-- Modal -->
                      <div
                        class="modal fade"
                        id="basicModal"
                        tabindex="-1"
                       
                        aria-hidden="true"
                      >
                        <div class="modal-dialog modal-fullscreen" role="dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <strong
                                >
                                Ajouter Réclamation / Suggestion</strong
                              >
                            </div>
                            <div class="modal-body">
                                <form
                                [formGroup]="myGroup"
                               
                                id="formAuthentication"
                                class="mb-3"
                              >
                                <div class="mb-3">
                                  <label for="email" class="form-label">Type </label>
                                  <div class="card">
                                   
                                    <div class="card-body">
                                      <div class="row">
                                        <div class="col-md mb-md-0 mb-2">
                                          <div class="form-check custom-option custom-option-basic">
                                            <label class="form-check-label custom-option-content" for="customRadioTemp1">
                                              <input name="customRadioTemp" class="form-check-input" type="radio" value="" id="customRadioTemp1" checked="">
                                              <span class="custom-option-header">
                                                <span class="h6 mb-0">Suggestion</span>
                                               
                                              </span>
                                             
                                            </label>
                                          </div>
                                        </div>
                                        <div class="col-md mb-md-0 mb-2">
                                            <div class="form-check custom-option custom-option-basic">
                                              <label class="form-check-label custom-option-content" for="customRadioTemp1">
                                                <input name="customRadioTemp" class="form-check-input" type="radio" value="" id="customRadioTemp1" checked="">
                                                <span class="custom-option-header">
                                                  <span class="h6 mb-0">Réclamation</span>
                                                 
                                                </span>
                                               
                                              </label>
                                            </div>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                 
                                </div>

                                <div class="mb-3">
                                  <label for="Nom" class="form-label">Convention</label>
                                  <div data-select2-id="45">
                                    <div class="position-relative">
                                      <select
                                        id="select2Basic"
                                        class="select2 form-select form-select-lg select2-hidden-accessible"
                                        data-allow-clear="true"
                                        data-select2-id="select2Basic"
                                        tabindex="-1"
                                        aria-hidden="true"
                                      >
                                        <option value="AK" data-select2-id="2">Alaska</option>
                                        <option value="HI" data-select2-id="46">
                                          Hawaii
                                        </option>
                                        <option value="CA" data-select2-id="47">
                                          California
                                        </option>
                                      </select>
                                    </div>
                                  </div>
                                 
                                </div>
                                <div class="mb-3">
                                  <label for="Prenom" class="form-label">Titre</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    
                                    id="Prenom"
                                    name="Prenom"
                                    placeholder="titre "
                                  />


                                 
                                </div>
                                <div class="mb-3">
                                  <label for="Matricule" class="form-label">Qualification</label>
                                  <div data-select2-id="45">
                                    <div class="position-relative">
                                      <select
                                        id="select2Basic"
                                        class="select2 form-select form-select-lg select2-hidden-accessible"
                                        data-allow-clear="true"
                                        data-select2-id="select2Basic"
                                        tabindex="-1"
                                        aria-hidden="true"
                                      >
                                      <option *ngFor="let option of TypeReclamation" [ngValue]="option.codeRubrique">{{ option.libelle }}</option>

                                      </select>
                                    </div>
                                  </div>
                                 
                                 
                                </div>
                                <div class="mb-3">
                                    <label for="Matricule" class="form-label">Description</label>
                                    <textarea
                                    id="basic-default-message"
                                    class="form-control"
                                    aria-describedby="basic-icon-default-message2"
                                  ></textarea>
                                   
                                   
                                  </div>
                                  <div class="mb-3">
                                    <label for="Matricule" class="form-label">Piéce jointe</label>
                                    <div class="mb-3">
                                        <input class="form-control" type="file" id="formFile">
                                      </div>
                                   
                                   
                                  </div>
                
                            
                               
                
                              
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal"
                              >
                                Fermer
                              </button>
                              <button
                              type="button"
                              class="btn btn-outline-primary"
                             
                            >
                              Confirmer
                            </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              <div class="card">
               
                <!-- -->
                
                <dx-data-grid
                #grid
               
                id="gridContainer"
                [dataSource]="dataSource"
                [remoteOperations]="false"
                [allowColumnReordering]="true"
                [rowAlternationEnabled]="true"
                [showBorders]="true"
                (onContentReady)="contentReady($event)"
               
                [hoverStateEnabled]="true"
                [selectedRowKeys]="[]"
              
              
              >
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager
                  [showPageSizeSelector]="true"
                  [allowedPageSizes]="[10, 25, 50, 100]"
                ></dxo-pager>
                <dxo-search-panel
                  [visible]="true"
                  [highlightCaseSensitive]="false"
                ></dxo-search-panel>
                <dxo-group-panel [visible]="true"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-selection mode="single"></dxo-selection>

                <dxi-column dataField="numReclamtion"  caption="Ref" ></dxi-column>
                <dxi-column
                  dataField="dateMinRec"
                  caption="Date"
                  dataType="string"
               
                  alignment="right"
                ></dxi-column>
                <dxi-column
                caption="Type"
                  dataField="typeReclamation"
                 
                  dataType="string"
                
                  alignment="right"
                  [allowGrouping]="false"
                 
                ></dxi-column>
                <dxi-column dataField="concerrne" caption="Convention" dataType="string"></dxi-column>
                <dxi-column dataField="titre" caption="Titre" dataType="string"></dxi-column>
                <dxi-column dataField="qualification" caption="Qualification" dataType="string"></dxi-column>
                <dxi-column dataField="description" caption="Description" dataType="string"></dxi-column>
                <dxi-column dataField="statut" caption="Status" dataType="string"></dxi-column>

               
  
               
  
                <div *dxTemplate="let d of 'isACellTemplate'">
                  <div >
                      <span class="badge bg-label-danger"
                      > Non verifié(e)
                      </span
                    >
                   
                  </div>
                </div>
                <div *dxTemplate="let d of 'discountCellTemplate'">
                  <div class="chart-cell">
                    <dx-bullet
                      [showTarget]="false"
                      [showZeroLevel]="true"
                      [startScaleValue]="0"
                      [endScaleValue]="100"
                      [value]="d.value * 100"
                    >
                      <dxo-size [width]="150" [height]="35"></dxo-size>
                      <dxo-tooltip
                        [enabled]="true"
                        [paddingTopBottom]="2"
                       
                      >
                        <dxo-font [size]="18"></dxo-font>
                      </dxo-tooltip>
                      <dxo-margin [top]="5" [bottom]="0" [left]="5"></dxo-margin>
                    </dx-bullet>
                  </div>
                </div>
               
              </dx-data-grid>
              </div>
              <!--/ Layout Demo -->
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/vendor/libs/popper/popper.js"></script>
    <script src="/assets/vendor/js/bootstrap.js"></script>
    <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
