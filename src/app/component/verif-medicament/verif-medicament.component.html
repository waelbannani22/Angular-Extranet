    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link

      class="template-customizer-core-css"

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <app-nav-bar></app-nav-bar>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <!-- Layout Demo -->
              <div id="myDiv">
                <div id="box1">
                  <div
                    style="
                      display: flex;
                      align-items: center;
                      justify-content: center;
                    "
                  >
                    <label style="font-size: medium" for="select-option"
                      >Contractant:</label
                    >
                    <select
                      style="margin: 10px; width: 200px"
                      id="select2Basic"
                      class="select2 form-select form-select-lg select2-hidden-accessible"
                      data-allow-clear="true"
                      data-select2-id="select2Basic"
                      class="form-control2"
                      tabindex="-1"
                      aria-hidden="true"
                      [(ngModel)]="numpolice"
                    >
                    <option value="A70220033" data-select2-id="2">COMPAGNIE TUNISIENNE DE FORAGE "C.T.F"</option>
                    <option value="A70230014" data-select2-id="46">SOQUIBAT</option>
                    <option value="A70230001" data-select2-id="47">
                      BANQUE TUNISIENNE DE SOLIDARITE
                    </option>
                    <option value="A70220011" data-select2-id="46">SERGAZ</option>
                    <option value="A70830047" data-select2-id="46"> BANQUE DE TUNISIE</option>
                    <option value="A70140004" data-select2-id="46"> PFIZER TUNISIE</option>
                    </select>
                   
                    <button
                      id="myButton"
                      type="button"
                      style="justify-content: right"
                      class="btn rounded-pill btn-primary"
                      (click)="rechercher()"
                    >
                      Rechercher
                    </button>
                  </div>
                </div>
              </div>
              <hr />
              <div class="card">
                <dx-data-grid
                  #grid
                  id="gridContainer"
                  [dataSource]="listMedic"
                  [remoteOperations]="false"
                  [allowColumnReordering]="true"
                  [rowAlternationEnabled]="true"
                  [showBorders]="true"
                  (onContentReady)="contentReady($event)"
                  [hoverStateEnabled]="true"
                >
                  <dxo-load-panel [enabled]="true"> </dxo-load-panel>

                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxo-paging [pageSize]="5"></dxo-paging>
                  <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5, 25, 50, 100]"
                  ></dxo-pager>
                  <dxo-search-panel
                    [visible]="true"
                    [highlightCaseSensitive]="false"
                  ></dxo-search-panel>
                  <dxo-group-panel [visible]="true"></dxo-group-panel>
                  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                  <dxo-selection mode="single"></dxo-selection>

                  <dxi-column
                    dataField="reference"
                    caption="Ref"
                    alignment="left"
                  ></dxi-column>
                  <dxi-column
                    dataField="nomMedicament"
                    caption="nomMedicament"
                    dataType="string"
                    alignment="left"
                  ></dxi-column>

                  <dxi-column
                    dataField="etatRemb"
                    caption="Remboursable"
                    dataType="string"
                  ></dxi-column>

                  <div *dxTemplate="let d of 'isACellTemplate'">
                    <div>
                      <span class="badge bg-label-danger">
                        Non verifi√©(e)
                      </span>
                    </div>
                  </div>
                </dx-data-grid>
                <dx-load-indicator
                [(visible)]="isLoadIndicatorVisible">
                </dx-load-indicator>
              </div>
              <!--/ Layout Demo -->
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/assets/vendor/libs/jquery/jquery.js"></script>
